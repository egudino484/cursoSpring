<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="customers : "></h:outputText>
        <p:dataTable id="customers" var="person" value="#{presentacionPersona.listaPersonas}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{person.idPersona}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nombres" />
                </f:facet>
                <h:outputText value="#{person.nombres}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Apellidos" />
                </f:facet>
                <h:outputText value="#{person.apellidos}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Direccion" />
                </f:facet>
                 <h:outputText value="#{person.direccionDomicilio}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
