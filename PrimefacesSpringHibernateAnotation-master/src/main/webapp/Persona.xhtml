<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>PERSONA</title></h:head>
<h:body>
    <h:form>
        <table>
         
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{presentacionPersona.name}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="nameMsg" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="surname" value="Surname : " /></td>
                <td><p:inputText id="surname" value="#{presentacionPersona.surname}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="surnameMsg" />
                </p:inputText>
                    <p:message id="surnameMsg" for="surname" display="icon"/>
                </td>
            </tr>
              <tr>
                <td><h:outputLabel for="direccion" value="Direccion : " /></td>
                <td><p:inputText id="direccion" value="#{presentacionPersona.direccion}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="direccionMsg" />
                </p:inputText>
                    <p:message id="direccionMsg" for="direccion" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Add" action="#{presentacionPersona.addCustomer}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{presentacionPersona.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
